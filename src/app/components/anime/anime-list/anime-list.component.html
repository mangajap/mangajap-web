<div>
  <input type="text" placeholder="Rechercher un anime" (input)="onSearch($event.target.value)">
</div>

<div>
  <a routerLink="/anime/add">Ajouter un anime</a>
</div>

<div class="anime-grid">
  <div *ngFor="let anime of animes" class="anime-item">

    <a class="anime-link" routerLink="/anime/{{anime.id}}"></a>

    <img class="anime-cover" [src]="anime.coverImage" />

    <div class="anime-title">
      <span>{{ anime.title }}</span>
    </div>

  </div>
</div>
